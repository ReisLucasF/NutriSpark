<div class="containerAjax">
    <h2>Percentual de Gordura Corporal</h2>
    <label for="weight">Peso (kg):</label>
    <input type="number" id="weight">
  
    <label for="waistCircumference">Circunferência da Cintura (cm):</label>
    <input type="number" id="waistCircumference">
  
    <label for="hipCircumference">Circunferência do Quadril (cm):</label>
    <input type="number" id="hipCircumference">
  
    <label for="neckCircumference">Circunferência do Pescoço (cm):</label>
    <input type="number" id="neckCircumference">
  
    <label for="gender">Gênero:</label>

        <input type="radio" name="gender" value="female" id="female"> <label for="female">Feminino</label>
      </div>
    <button id="btnCalculate">Calcular</button>
  
    <div class="resultado" id="bodyFatResult"></div>
  </div>
