<div class="containerAjax">
    <h2>Necessidades Calóricas</h2>
    <label for="peso">Peso (kg):</label>
    <input type="number" id="peso">
  
    <label for="altura">Altura (m):</label>
    <input type="number" id="altura">
  
    <label for="idade">Idade:</label>
    <input type="number" id="idade">
  
    <label for="genero">Gênero:</label>
    <div class="gen">
      <input type="radio" name="genero" value="masculino" id="masculino"> <label for="masculino">Masculino</label>
      <input type="radio" name="genero" value="feminino" id="feminino"> <label for="feminino">Feminino</label>
    </div>
    <label for="nivelDeAtividade">Nível de atividade física:</label>
    <select id="nivelDeAtividade">
      <option value="1.2">Sedentário (pouco ou nenhum exercício)</option>
      <option value="1.375">Levemente ativo (exercício leve/esportes 1-3 dias/semana)</option>
      <option value="1.55">Moderadamente ativo (exercício moderado/esportes 3-5 dias/semana)</option>
      <option value="1.725">Muito ativo (exercício pesado/esportes 6-7 dias/semana)</option>
      <option value="1.9">Extremamente ativo (exercício muito pesado/trabalho físico ou exercícios duas vezes por dia)</option>
    </select>
  
    <button id="btncalcular">Calcular</button>
  
    <div class="resultado" id="caloricNeedsResult"></div>
  </div>
