<div class="containerAjax">
    <h2>Necessidades Calóricas</h2>
    <label for="weight">Peso (kg):</label>
    <input type="number" id="weight">
  
    <label for="height">Altura (m):</label>
    <input type="number" id="height">
  
    <label for="age">Idade:</label>
    <input type="number" id="age">
  
    <label for="gender">Gênero:</label>
    <div class="gen">
      <input type="radio" name="gender" value="male" id="male"> <label for="male">Masculino</label>
      <input type="radio" name="gender" value="female" id="female"> <label for="female">Feminino</label>
    </div>
    <label for="activityLevel">Nível de atividade física:</label>
    <select id="activityLevel">
      <option value="1.2">Sedentário (pouco ou nenhum exercício)</option>
      <option value="1.375">Levemente ativo (exercício leve/esportes 1-3 dias/semana)</option>
      <option value="1.55">Moderadamente ativo (exercício moderado/esportes 3-5 dias/semana)</option>
      <option value="1.725">Muito ativo (exercício pesado/esportes 6-7 dias/semana)</option>
      <option value="1.9">Extremamente ativo (exercício muito pesado/trabalho físico ou exercícios duas vezes por dia)</option>
    </select>
  
    <button id="btnCalculate">Calcular</button>
  
    <div class="resultado" id="caloricNeedsResult"></div>
  </div>
